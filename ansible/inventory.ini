[appservers]
# Example configurations - uncomment and modify as needed

# Single server with SSH key (recommended)
# 192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# Multiple servers
# server1.example.com ansible_user=deploy ansible_ssh_private_key_file=~/.ssh/id_rsa
# server2.example.com ansible_user=deploy ansible_ssh_private_key_file=~/.ssh/id_rsa

# Server with custom SSH port
# 192.168.1.100 ansible_user=ubuntu ansible_port=2222 ansible_ssh_private_key_file=~/.ssh/id_rsa

# AWS EC2 instance
# ec2-xx-xxx-xxx-xxx.compute-1.amazonaws.com ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/aws-key.pem

# Local testing (uncomment to use)
# localhost ansible_connection=local

[appservers:vars]
ansible_python_interpreter=/usr/bin/python3