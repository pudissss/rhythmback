apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: rhythm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rhythm-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql-service:3306/rhythm
        - name: SPRING_DATASOURCE_USERNAME
          value: rhythm_user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: SPRING_MAIL_HOST
          value: smtp.gmail.com
        - name: SPRING_MAIL_PORT
          value: "587"
        - name: SPRING_MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: mail-secret
              key: username
              optional: true
        - name: SPRING_MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mail-secret
              key: password
              optional: true
        livenessProbe:
          httpGet:
            path: /user/1
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /user/1
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: rhythm
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081